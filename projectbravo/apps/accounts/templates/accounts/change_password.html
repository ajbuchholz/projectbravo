{% load crispy_forms_tags %}

<div class="modal-dialog modal-dialog-scrollable modal-lg modal-dialog-centered">
  <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title" id="mainModalLabel">Change Password</h5>
    </div>
    <div class="modal-body">
      <form id="modalForm" novalidate method="post" action="{% url 'accounts:password_change' uid=account.uid %}" hx-post="{% url 'accounts:password_change' uid=account.uid %}"
        hx-target='#mainModal'>
        {% csrf_token %}
        {{ form|crispy }}
        <div class="form-group">
          <p class="fst-italic">* You will be logged out on all devices.</p>
        </div>
        </form>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
        <i class="fas fa-times-circle me-1"></i>
        Cancel
      </button>
      <button type="submit" class="btn btn-primary" form="modalForm" id="submitButton">
        <i class="fas fa-check-circle me-1"></i>
        Submit
      </button>
    </div>
  </div>
</div>
